<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody id="tb"></tbody>
    </table>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.js" ></script>
    <script>
        var tbody = document.getElementById('tb');
            $.getJSON("https://jsonplaceholder.typicode.com/posts",function(res)
            {
                res.forEach(function(Rec)
                {
                    // document.write("Name:"+Rec.Name+"<br>");
                    // document.write("Email:"+Rec.Email+"<br>");
                    // document.write("ID:"+Rec.ID+"<br>");
                    // document.write("<hr>");
                        tbody.innerHTML += "<tr><td>"+Rec.userId+"</td><td>"+Rec.id+"</td><td>"+Rec.title+"</td><td>"+Rec.body+"</td></tr>";
                });
            });
    </script>
